<html>
 <head>
  <meta charset="utf-8" />
  <meta name="description" content="NZ Aerial Imagery NZTM demo (Leaflet)" />
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.3/proj4.js"></script>
 <script src="http://rawgit.com/kartena/Proj4Leaflet/master/src/proj4leaflet.js"></script> 
  </head>
 <body>
  <div id="map"></div> 
 </body>
<style>
html, body {
 height:100%;
 padding:0;
 margin:0;
}
#map {
 height: 100%;
}
</style>
<script>
var crs = new L.Proj.CRS(
 'EPSG:2193',
 '+proj=tmerc +lat_0=0 +lon_0=173 +k=0.9996 +x_0=1600000 +y_0=10000000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs',
 {
  origin: [-1000000, 10000000],
  resolutions: [8960, 4480, 2240, 1120, 560, 280, 140, 70, 28, 14, 7, 2.8, 1.4, 0.7, 0.28, 0.14, 0.07]
 }
);

// LDS API key. Please use your own API key
var APIKey = 'c13e8c5c6c234ef297481147601c24e7';

// LDS tile URL
var urlTemplate = 'http://tiles-{s}.data-cdn.linz.govt.nz/services;key=' + APIKey + '/tiles/v4/set=2/EPSG:2193/{z}/{x}/{y}.png'

var settings = {
  maxZoom: 17,
  continuousWorld: true,
  attribution: 'Sourced from LINZ. CC-BY 3.0', //Simple attribution for linz
  subdomains:'abcd'
};

var map = new L.Map('map', {
 crs: crs,
 continuousWorld: true,
 worldCopyJump: false,
 zoomControl: false
});

var tilelayer = new L.TileLayer(urlTemplate, settings);
map.addLayer(tilelayer);

map.setView([-40.852931, 172.762057], 2);
</script> 
</html>
